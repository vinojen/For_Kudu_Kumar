 code: <input type="text" name="productCode" [(ngModel)]="produtCode">

 <form>
  <div class="form-group">
    <label>code</label>
    <input type="text" class="form-control" name="input1"  [(ngModel)]="produtCode">
  </div>
  <div class="form-group">
    <label>qty</label>
    <input  class="form-control" name="input2" (change)="totals()" [(ngModel)]="qty">
  </div>
  <div class="form-group">
    <label>unitPrice </label>
    <input type="number" class="form-control" name="input2" (change)="totals()" [(ngModel)]="unitPrice">
  </div>
  <div class="form-group">
    <label>discount</label>
    <input type="number" class="form-control" name="input2"(change)="totals()"  [(ngModel)]="discount">
  </div>
  <div class="form-group">
    <label>total</label>
    <p>{{total}}</p>
  </div>
</form>
